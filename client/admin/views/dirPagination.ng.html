<section>
   <md-button ng-click="setCurrent(1)" ng-disabled="pagination.current == 1"
   aria-label="first page">
    start
  </md-button>

  <md-button class="md-icon-button" ng-click="setCurrent(pagination.current - 1)"
    ng-disabled="pagination.current == 1"
    aria-label="previous page">
     <md-icon md-svg-icon="navigation:ic_chevron_left_24px"></md-icon>
  </md-button>

  <md-button ng-repeat="pageNumber in pages"
    ng-class="{ 'md-primary' : pagination.current == pageNumber}" ng-disabled="pageNumber == '...' " ng-click="setCurrent(pageNumber)">
     {{ pageNumber }}
  </md-button>

  <md-button class="md-icon-button" ng-click="setCurrent(pagination.current + 1)"
     ng-disabled="pagination.current == pagination.last"
     aria-label="next page">
    <md-icon md-svg-icon="navigation:ic_chevron_right_24px"></md-icon>
  </md-button>

  <md-button ng-click="setCurrent(pagination.last)"
    ng-disabled="pagination.current == pagination.last"
    aria-label="last page">
    end
  </md-button>
  <div class="label">Displaying {{ range.lower }} - {{ range.upper }} of {{ range.total }}</div>
</section>
