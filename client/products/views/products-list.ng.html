<div layout="row">
  <div ng-repeat="product in products" flex>
    <img ng-src="{{product.thumb}}" ng-show="product.thumb">
    <h2><a href="/product/{{product._id}}">{{product.name}}</a></h2>
    <p>{{product.price | currency}}</p>
    <p>{{product.description}}</p>
    <hr>
    <p><strong>Admin stuff</strong><br>
      published: {{product.published}}
    </p>
    <md-button ng-click="remove(product)" ng-if="currentUser && hasRole(currentUser, 'admin')">X</md-button>
    <md-button ng-click="showDialog($event, product)" class="md-raised md-primary">Add To Cart</md-button>

  </div>
</div>
