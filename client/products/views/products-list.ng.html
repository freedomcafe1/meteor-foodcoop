  <md-content layout="row" layout-align="center center" layout-sm="column">
    <md-card ng-repeat="product in products" flex='33' flex-sm="95">
      <img ng-src="{{product.img}}">
      <md-card-content>
        <md-list>
          <md-list-item class="md-3-line">
            <div class="md-list-item-text">
              <h2>{{product.name}}
                <md-button href="/product/{{product._id}}" class="md-fab md-info"
                ng-if="currentUser && hasRole(currentUser, 'admin')"
                aria-label="Edit Product">
                  <md-icon md-svg-icon="action:ic_note_add_24px"></md-icon>
                </md-button>
              </h2>
              <p>{{product.price | currency}}</p>
              <p>{{product.description}}</p>
            </div>
          </md-list-item>
        </md-list>
        <div layout="row">
          <md-input-container>
            <input type="number" ng-min="product.minimumOrder || 1" ng-model="qty">
          </md-input-container>
          <md-button flex style="margin:0" ng-click="addToCart($event, product, qty)" class="md-raised md-primary">
            <md-icon md-svg-icon="action:ic_add_shopping_cart_24px"></md-icon>
            Order
          </md-button>
          <md-button class="md-fab md-danger" ng-click="remove(product)" ng-if="currentUser && hasRole(currentUser, 'admin')">
            <md-icon md-svg-icon="action:ic_delete_24px"></md-icon>
          </md-button>
        </div>
      </md-card-content>
    </md-card>
  </md-content>
