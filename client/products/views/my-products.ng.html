
<h1 class="md-headline text-center">My Products</h1>

<md-content layout-xs="column" layout="row" layout-wrap>
  <div flex="25" flex-sm="33" flex-xs="50" ng-repeat="p in products">
    <product-summary-card product="p" on-update="save(product, modifier)"></product-summary-card>
  </div>

</md-content>

<md-button class="md-warn md-fab md-fab-bottom-right" ui-sref="productCreate" aria-label="create product button">
	<md-icon md-svg-src="content:ic_add_24px"></md-icon>
</md-button>
