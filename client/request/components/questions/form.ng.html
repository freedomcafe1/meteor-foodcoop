<form ng-submit="$ctrl.submit()" layout="column">

<md-input-container>
  <label>your {{$ctrl.formName}}</label>
  <textarea 
    ng-model="$ctrl.data"
    required
  >
  </textarea>
</md-input-container>

</form>
</md-content>
