<head>
  <base href="/">
</head>
<body ng-app="food-collective">

  <md-toolbar md-scroll-shrink layout="row" layout-align="start center" layout-padding class="no-print">
    <div class="md-toolbar-tools">
      <h3>
        <span>Fresh Food Collective</span>
      </h3>
      <span flex></span>
      <meteor-include src="loginButtons"></meteor-include>
      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-font-set="material-icons" style="color: greenyellow;">favorite</md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <div style="position: fixed; z-index:999" class="no-print">
    <md-fab-speed-dial class="md-fling" md-direction="right" md-open="false">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
          <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
      </md-fab-trigger>

      <md-fab-actions>
        <md-button ui-sref="store" aria-label="store" class="md-fab md-raised md-mini md-primary">
          <md-icon md-font-set="material-icons">shopping_cart</md-icon>
        </md-button>

        <md-button ui-sref="hubs" aria-label="Hubs Directory" class="md-fab md-raised md-mini md-primary">
          <md-icon md-font-set="material-icons">store</md-icon>
        </md-button>
        <md-button ui-sref="profile" ng-if="!!currentUser" aria-label="User Profile" class="md-fab md-raised md-mini md-warn">
          <md-icon md-font-set="material-icons">account_box</md-icon>
        </md-button>
        <md-button ui-sref="admin" ng-if="!!currentUser && hasRole(currentUser, 'admin')" aria-label="admin bashboard" class="md-fab md-raised md-mini md-warn">
          <md-icon md-font-set="material-icons">dashboard</md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>



  <ui-view><md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular></ui-view>


</body>
