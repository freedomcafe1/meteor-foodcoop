<md-content layout="row">
  <span flex></span>
  <md-whiteframe layout="column" flex="50" flex-sm="95">
    <br>
    <div ng-show="rpc.error" class="md-warn">
      <small>{{ rpc.error }}</small>
    </div>
    <form layout="column">
      <md-input-container>
        <md-icon md-svg-icon="action:ic_lock_24px"></md-icon>
        <input type="password" ng-model="vm.password"
               placeholder="password" aria-label="email"/>
      </md-input-container>
      <md-button class="md-raised md-primary"
                 ng-click="vm.set()" aria-label="login">Set Password
      </md-button>
    </form>
    <div layout="row" layout-align="end center">
      <a href="/login">Login</a>
    </div>
  </md-whiteframe>
  <span flex></span>
</md-content>
