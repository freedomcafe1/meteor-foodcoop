<md-content layout="row">
  <span flex></span>
  <md-whiteframe layout="column" flex="40" flex-xs="90" flex-sm="60">
    <br><br><br>
    <md-button flex ng-click="lc.facebookLogin()" class="md-raised"> Continue with
      <md-icon md-svg-src="f_icon.svg"></md-icon>
      Facebook
    </md-button>
    <br>
    <md-divider></md-divider>
    <br>
    <form layout="column" ng-submit="lc.login()">
      <div ng-show="lc.error" class="md-warn">
        <small>{{ lc.error }}</small>
      </div>
      <md-input-container>
        <md-icon md-svg-icon="content:ic_mail_24px" class="md-accent"></md-icon>
        <input type="text" ng-model="lc.credentials.email" name="email"
               placeholder="email" aria-label="email"/>
      </md-input-container>
      <md-input-container>
        <md-icon md-svg-icon="action:ic_lock_open_24px" class="md-accent"></md-icon>
        <input type="password" ng-model="lc.credentials.password" name="password"
               placeholder="password" aria-label="password"/>
      </md-input-container>
      <md-button class="md-raised md-primary" type="submit" ng-disabled="$auth.loggingIn"
                 aria-label="login">Sign In
      </md-button>
    </form>
    <div layout="row" layout-align="space-around center">
      <md-button ui-sref="resetpw">Forgot password?</md-button>
      <md-button ui-sref="register">Create an account</md-button>
    </div>
  </md-whiteframe>
  <span flex></span>
</md-content>
