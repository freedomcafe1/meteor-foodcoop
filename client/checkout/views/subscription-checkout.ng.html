<h1>Subscription Checkout</h1>

<p>Thank you for setting up a subscription with us. please review the information below and when you are satisfied enter your payment details and start your subscription.</p>

<ui-view>
  <p>Powered by Braintree</p>
  <form id="checkout" method="post" action="/checkout" autocomplete="off">
    <div id="payment-form"></div>
    <md-button type="submit" class="md-warn md-raised">Process Payment of {{total | currency}}</md-button>
  </form>
</ui-view>
