
<section>
  <md-button ng-if="$root.currentUser" ng-disabled="$root.currentUser.profile.hub.id === parameter.hub._id && !!$root.currentUser" class="md-primary md-raised" ng-click="parameter.joinHub(parameter.hub)">
    Join Hub
  </md-button>
  <div>
    <h3>{{parameter.hub.title}}</h3>
    <p>Open {{parameter.hub.dayOfTheWeek}} from {{parameter.hub.openHours}}</p>
    {{parameter.hub.description}}
  </div>
</section>
