<br>
<form ng-submit="$ctrl.submit()" layout layout-align="center center" layout-xs="column" layout-margin name="$ctrl.form">
<md-input-container flex="70">
  <label>Ask a question</label>
  <textarea
    ng-model="$ctrl.data"
  >
  </textarea>
</md-input-container>
<div>
  <md-button ng-disabled="!$ctrl.data" type="submit" class="md-raised md-primary">Post Question</md-button>
</div>
</form>
